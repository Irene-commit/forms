<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic html form example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,select, textarea {
            width: 100%
            padding: 8px;
            margin-bottom: 10px
            box-sizing: border-box;
        }

        buttons {
            padding: 10px 20px;
            background-color: blue#007BFF;
            Colour: white
            border: none;
            cursor: pointer;
        }
        button: :hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <H1 style="color: black; text-align: center;">REGISTRATION FORM</H1>
    <main>
        <form action="#" method="post">
         <!--Personal Information-->
         <fieldset>
            <legend>Personal Information</legend>
            <label for="first name"> First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name"> Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
         </fieldset>
         <!--Address Information-->
         <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
         </fieldset>
         <!--Account Information-->
         <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required>
         </fieldset>
         <!--Preferences-->
         <Fieldset>
            <Legend>Preferences</Legend>
            <label for="newsletter">Subscribe to Newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="female" value="female">
            <label for="female">Female</label>
            <label for="fav-colour">Favourite Colour:</label>
            <input type="color" id="fav-colour" name="fav-colour">
            <label for="rating">Rate our Services:</label>
            <input type="range" id="rating" name="rating" min="1" max="10">
         </Fieldset>
         <!--File upload-->
         <fieldset>
            <legend>File upload</legend>
            <label for="profile-pic"> Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">
         </fieldset>
         <!--comments-->
         <fieldset>
            <legend>Comments</legend>
            <label for="comments">Your Comments:</label>
            <textarea name="comments" id="comments" rows="4"></textarea>
         </fieldset>
         <!--Submit Button-->
         <button type="submit" style="color: aqua;">submit</button>
        </form>
    </main>
</body>
</html>
